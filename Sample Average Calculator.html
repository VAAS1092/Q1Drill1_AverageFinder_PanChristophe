<!DOCTYPE html>
<html>
<head>
<style>
    button {
        background-color: #008CBA;
        color: white;
        border-radius: 10px;
        padding: 10px 24px;
        font-size: 12px;}
    .myDiv{
        border: 2px outset rgb(0, 0, 0);
        background-color: white;    
        text-align: center;
    }
</style>
    <title>Average Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <div class="myDiv">
        <h2>Average Calculator</h2>

        <label>Enter Score 1:</label><br>
        <input id="score1" type="number"><br><br>
    
        <label>Enter Score 2:</label><br>
        <input id="score2" type="number"><br><br>
    
        <button type="button" id="my_button">Compute Average</button>
    </div>
    <p></p>
    <div id="output"></div>
    <script type="py">
        #import Python libraries
        from pyscript import when, display, document

        #event when clicking the button
        #function of the button
        @when("click", "#my_button")
        def on_click(event):
            score1 = int(document.querySelector("#score1").value)
            score2 = int(document.querySelector("#score2").value)
            avg = (score1 + score2) / 2

            if avg >= 75:
                display(f"Average: {avg:2}", target="output")
                display(f"Passed? Yes", target="output")
            else:
                display(f"Average: {avg:2}", target="output")
                display(f"Passed? No", target="output")
    </script>
</body>
</html>
